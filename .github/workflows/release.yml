name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ§¾ Checkout
        uses: actions/checkout@v4

      - name: ðŸ§° Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.4'

      - name: ðŸ§± Set up GoReleaser
        uses: goreleaser/goreleaser-action@v6.3.0
        with:
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
